<ion-header class="ion-no-border">
  <ion-toolbar color="light" class="ion-padding-vertical">
    <ion-title mode="ios">
      <img [src]="'assets/imgs/logo.png'">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-thumbnail>
          <ion-icon name="apps-outline"></ion-icon>
        </ion-thumbnail>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-thumbnail>
        <img src="assets/imgs/avatar.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-card-content>
      <div class="profile-header">
        <h2>Profile Photo</h2>
        <ion-thumbnail>
          <ng-container *ngIf="imageUrl; else defaultImage">
            <img [src]="imageUrl" alt="Profile Image">
          </ng-container>
          <ng-template #defaultImage>
            <img [src]="userImage" alt="Default Profile Image">
          </ng-template>
        </ion-thumbnail>
        <ion-button fill="clear" color="dark" slot="bottom" (click)="takePicture()">Change Image</ion-button>
      </div>
      <ion-list>
        <ion-item lines="none">
          <ion-label class="item-label">Name:</ion-label>
          <ion-text>{{ userName || 'N/A' }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="item-label">Email:</ion-label>
          <ion-text>{{ userEmail || 'N/A' }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="item-label">Qualifications:</ion-label>
          <ion-text>{{ userQualifications || 'N/A' }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="item-label">Date of Birth:</ion-label>
          <ion-text>{{ userDOB || 'N/A' }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="item-label">Bio:</ion-label>
          <ion-text>{{ userBio || 'N/A' }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="item-label">Phone Number:</ion-label>
          <ion-text>{{ userPhoneNumber || 'N/A' }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
