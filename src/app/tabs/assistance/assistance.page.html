<ion-header class="ion-no-border">
  <ion-toolbar color="light" class="ion-padding-vertical">
    <ion-title mode="ios">
      <img [src]="'assets/imgs/logo.png'">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-thumbnail>
          <ion-icon name="apps-outline"></ion-icon>
        </ion-thumbnail>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-thumbnail>
        <img src="assets/imgs/avatar.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let faq of faqs" (click)="toggleFAQ(faq)">
      <ion-label>
        <h2>{{ faq.question }}</h2>
        <ion-text *ngIf="faq.show" color="medium">
          <p>{{ faq.answer }}</p>
        </ion-text>
      </ion-label>
      <ion-icon [name]="faq.show ? 'chevron-up' : 'chevron-down'" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
