<ion-header class="ion-no-border">
  <ion-toolbar color="light" class="ion-padding-vertical">
    <ion-title mode="ios">
      <img [src]="'assets/imgs/logo.png'">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-thumbnail>
          <ion-icon name="apps-outline"></ion-icon>
        </ion-thumbnail>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-thumbnail>
        <img src="assets/imgs/avatar.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <swiper-container>
    <swiper-slide>Slide 1</swiper-slide>
    <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide>

  <ion-row class="tagline">
    <ion-col>
      <ion-label>
        <ion-text>
          Find Your
        </ion-text>
        <p>
          <ion-text color="dark">
            Creative Job
          </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="srch">
    <ion-col size="10">
      <ion-searchbar class="srchBar" [debounce]="1000"  placeholder="Search For Jobs"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button mode="ios">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="popular.length > 0" lines="none">
    <ion-list-header>
      <ion-label>Popular Jobs</ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>Show all</ion-text>
      </ion-button>
    </ion-list-header>
    <div>
      
      <!-- <swiper-container
        [modules]="swiperModules"
        [slidesPerView]="1.4"
        [keyboard]="true"
        [centeredSlides]="true">
        <swiper-slide *ngFor="let job of popular">
           <app-job [job]="job" [routerLink]="['/', 'tabs', 'job', job.id]"></app-job> ->
        </swiper-slide>
      </swiper-container> -->
    </div>

    <!-- <div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/imgs/ux.jpg" alt="First slide">
             
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/imgs/ux.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/imgs/ux.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div> -->
  </ion-list>

  <ion-list *ngIf="recent.length > 0" lines="none" class="ion-margin-bottom recentJobs">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>Recent Jobs</ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>Show all</ion-text>
      </ion-button>
    </ion-list-header>
    <ion-item *ngFor="let job of recent" class="ion-margin-bottom" [routerLink]="['/','jobtest', job.id]">
      <ion-thumbnail slot="start">
        <img [src]="'assets/imgs/' + job?.logo_light">
      </ion-thumbnail>
      <ion-label class="recent">
        {{job?.post}}
        <p>
          {{job?.company}} 
          <span class="dot"></span>
          {{job?.type}}
        </p>
      </ion-label>
      <ion-text slot="end" color="dark">
        4d Left
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
